<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js - The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.min.css">
		<link rel="stylesheet" href="css/theme/howtv.css" id="theme">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- If the query includes 'print-pdf', include the PDF print sheet -->
		<script>
			if( window.location.search.match( /print-pdf/gi ) ) {
				var link = document.createElement( 'link' );
				link.rel = 'stylesheet';
				link.type = 'text/css';
				link.href = 'css/print/pdf.css';
				document.getElementsByTagName( 'head' )[0].appendChild( link );
			}
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

    <header>
      <div class="logo"><img src="img/logo.png" alt="logo"/></div>
    </header>

    <!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
                <section data-markdown="slides01.md"
                    data-separator="^\n---$"
                    data-vertical="^\n>>>$"
                    data-notes="^Note:">
                </section>
                <section data-background="img/snapshot-1272147962-341834.jpg" style="background-color: rgba(51, 51, 51, 0.5)">
                    <h1 style="color:white">最初は何もない</h1>
                </section>
                <section data-background="img/snapshot-1272147962-341834.jpg" style="color:white; background-color: rgba(51, 51, 51, 0.5)">
                    <h2 style="color:white">最初は何もない</h2>
                    <ul>
                        <li>会社、サービスの知名度</li>
                        <li>収益</li>
                        <li>ユーザ</li>
                    </ul>
                </section>
                <section data-background="img/snapshot-1272147962-341834.jpg" style="background-color: rgba(51, 51, 51, 0.5)">
                    <h1 style="color:white">何もないところから少人数でサービスを立ち上げ急成長していく過程で、どのように開発をすすめシステムを拡大していったのか、というお話をします
                    </h1>
                </section>
                <section data-background="img/16cf5074-194e-a635-475c-e2a88b784b70.jpeg" style="background-color: rgba(51, 51, 51, 0.5)">
                    <h1 style="color:white">創生期</h1>
                </section>
                <section data-markdown="slides021.md"
                    data-separator="^\n---$"
                    data-vertical="^\n>>>$"
                    data-notes="^Note:">
                </section>
                <section>
                    <h1>よし、サービスの方にも CakePHP を導入しよう</h1>
                </section>
                <section data-background="img/CM071_L.jpg" style="background-color: rgba(51, 51, 51, 0.5)">
                    <h1 style="color:white">これまで WordPress のカスタマイズで実装したコードの量は多い</h1>
                </section>
                <section data-background="img/20110210224700.jpg" style="background-color: rgba(51, 51, 51, 0.5)">
                    <h1 style="color:white">機能要求やバグは山積み</h1>
                </section>
                <section>
                    <h1>すべて CakePHP で書きなおすにも、まとまった時間はとれないしな...</h1>
                </section>
                <section data-background="img/04fb32fd.jpg" style="background-color: rgba(51, 51, 51, 0.5)">
                    <h1 style="color:white">もう WordPress のカスタマイズはしたくないんや</h1>
                </section>
                <section data-markdown="slides022.md"
                    data-separator="^\n---$"
                    data-vertical="^\n>>>$"
                    data-notes="^Note:">
                </section>
                <section>
                    <p><img src="img/Vagrant.png" height="360" style="border:none">
                    <img src="img/pic-chef-logo.png" style="margin-left:150px;border:none"></p>
                </section>
                <section data-markdown="slides03.md"
                    data-separator="^\n---$"
                    data-vertical="^\n>>>$"
                    data-notes="^Note:">
                </section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.min.js"></script>

		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

				// Parallax scrolling
				// parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
				// parallaxBackgroundSize: '2100px 900px',

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
				]
			});

		</script>

	</body>
</html>
